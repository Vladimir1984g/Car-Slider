<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер Автомобилей</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg,#244029 ,#244029 );">
          <h1>Лексус</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #7b84a3, #7b84a3);">
          <h1>Купе</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #e9490a,#fb6326 );">
          <h1>Форд</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #080808 -8%, #030303 138%);">
          <h1>Кадиллак</h1>
        </div>
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <h1>Порше</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Мерседес</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
          <h1>Ламборджини</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>BMV</h1>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://carakoom.com/data/wall/787/64436cac.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/5f/05/3d/5f053d4421224cd672e38e0e24a04d1c.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://c.wallhere.com/photos/4a/7f/3840x2828_px_cars_Desert_Doroga_Krasnyy_Mashiny_Mercedes_Motors-1859671.jpg!d');
          "
        ></div>
        <div
          style="
            background-image: url('https://isthumbs.glomex.com/dC1iZDFpdHpkYjl5aDUvMjAyMC8wMS8xMS8xMy8yN18yMl81ZTE5Y2QzYTVkOGNmLnBuZw==/profile:player-960x540');
          "
        ></div>
        <div
          style="
            background-image: url('https://funart.pro/uploads/posts/2021-04/thumbs/1618346280_41-funart_pro-p-chernii-kadillak-mashini-krasivo-foto-46.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/10/83/59/1083590df60b846f2142cbe9e88c1e95.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img2.badfon.ru/original/1920x1200/0/95/bmw-6-series-mashina-vid-sboku-4062.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cs2.gtavicecity.ru/screenshots/9a0d4/2020-02/original/5623387599975299b666115dccf20ac9b7e01f06/778602-GTAIV-2020-02-22-14-38-37-18.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="www.js"></script>

</html>
